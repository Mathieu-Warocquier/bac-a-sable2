<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="container">
    <h2 class="title">
      <span class="primary">
        Team Warocquier (enfin pas pour tout le monde)
      </span>
      <span class="secondary">
        Bientôt une nouvelle vignette à ajouter
      </span>
    </h2>

    <div class="gallery-wrapper">
      <figure class="gallery-item">
        <img src="img/Maud.jpg" alt="Maud" class="item-image">
        <figcaption class="item-description">
          <h2 class="name">Maudoubé</h2>
          <span class="role">Mamanbé</span>
        </figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/Gaia.jpg" alt="Gaia" class="item-image">
        <figcaption class="item-description">
          <h2 class="name">Gaïabé</h2>
          <span class="role">Le chat</span>
        </figcaption>
      </figure>

      <figure class="gallery-item">
        <img src="img/Mat.jpg" alt="Mathieu" class="item-image">
        <figcaption class="item-description">
          <h2 class="name">Mathoubé</h2>
          <span class="role">Papabé</span>
        </figcaption>
      </figure>

    </div>
  </section>
</body>
</html>
